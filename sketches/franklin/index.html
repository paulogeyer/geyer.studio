<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="js/ar.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-plane position="0.5 0 0" rotation="0 90 0" width="1" height="1" color="green">
      </a-plane>
      <a-plane position="-0.5 0 0" rotation="0 -90 0" width="1" height="1" color="green">
      </a-plane>
      <a-plane position="0 0 -0.5" rotation="0 0 0" width="1" height="1" color="green">
      </a-plane>
      <a-plane position="0 -0.5 0.5" rotation="0 180 0" width="1" height="1" color="green">
      </a-plane>
      <a-plane position="0 0 0" rotation="90 0 0" width="1" height="1" color="green">
      </a-plane>

      <a-marker-camera type="pattern" url="pattern-qrcode.patt"></a-marker-camera>
    </a-scene>
  </body>
</html>
